<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
<title>EXAMPLE application for PCF</title>
<link rel="stylesheet" href="css/foundation.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div th:replace="fragments/header :: header">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->
		<!-- ============================================================================ -->

		<nav class="top-bar">
			<ul class="title-area">
				<li class="name">
					<h1>
						<a href="./">Pivotal CF</a>
					</h1>
				</li>
			</ul>
		</nav>
	</div>


	<div class="row">
		<div class="large-12 columns">
			<h3>Search Attendees</h3>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="input">
			Search by First Name: <input type="text" id="searchFirstName"
				name="firstName" />
			<button id="searchButton" name="searchButton"
				onclick="retrieveAttendees()" type="button">Search</button>
		</div>
	</div>
	
	<div id="resultsBlock">
	
	</div>
	
	<script>
	function retrieveAttendees() {
	    var url = '/search-attendees-fn';
	    
	    if ($('#searchFirstName').val() != '') {
	        url = url + '?firstName=' + $('#searchFirstName').val();
	    }
	    
	    $("#resultsBlock").load(url);
	}
	</script>

</body>


</html>
