<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head">
</head>

<body>


	<nav th:replace="fragments/layout :: navigation"></nav>

	<!--  PAGE BODY -->
	<div class="container" role="main">

		<span id="tutorialName" style="display: none;">services</span>

		<div class="page-header">
			<p>&nbsp;</p>
			<h1>Services</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">

				<div class="row">
					<div class="input">
						Search by First Name: <input type="text" id="searchFirstName"
							name="firstName" />
					</div>
				</div>

				<div th:replace="fragments/list :: attendeeList">
					<p>Attendees Table</p>
				</div>
			</div>

			<div class="panel-footer clearfix">
				<div class="pull-right">
					<div class="row">
						<a href="list-attendees" class="btn btn-default">Cancel</a> <a
							href="javascript:retrieveAttendees()" class="btn btn-default">Search</a>
					</div>
				</div>
			</div>
		</div>

		<div id="resultsBlock"></div>

		<div th:replace="fragments/layout :: tutorial"></div>

	</div>

	<script>
		function retrieveAttendees() {
			var url = '/search-attendees-fn';

			if ($('#searchFirstName').val() != '') {
				url = url + '?firstName=' + $('#searchFirstName').val();
			}

			$("#resultsBlock").load(url);
		}
	</script>

	<!--  /.PAGE BODY -->

	<div th:replace="fragments/layout :: app-instance"></div>
	<script th:replace="fragments/layout :: app-instance-script"></script>

</body>

</html>
