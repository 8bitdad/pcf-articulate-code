<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>

	<div th:fragment="attendeeList" th:unless="${#lists.isEmpty(attendees)}"
		class="results-block">
		
		<div class="row">
			<div class="large-12 columns">
				<table>
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Address</th>
							<th>City</th>
							<th>State</th>
							<th>Zip Code</th>
							<th>Phone</th>
							<th>Email Address</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="attendee : ${attendees}">
							<td th:text="${attendee.firstName}" />
							<td th:text="${attendee.lastName}" />
							<td th:text="${attendee.address}" />
							<td th:text="${attendee.city}" />
							<td th:text="${attendee.state}" />
							<td th:text="${attendee.zipCode}" />
							<td th:text="${attendee.phoneNumber}" />
							<td th:text="${attendee.emailAddress}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</body>

</html>
