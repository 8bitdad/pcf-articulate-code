<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">
<title>EXAMPLE application for PCF</title>
<link rel="stylesheet" href="css/foundation.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div th:replace="fragments/header :: header">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->
		<!-- ============================================================================ -->
		<nav class="top-bar">
			<ul class="title-area">
				<li class="name">
					<h1>
						<a href="./">Pivotal CF</a>
					</h1>
				</li>
			</ul>
			<section class="top-bar-section">
				<ul class="right">
					<li><a href="./">Home</a></li>
					<li><a href="list-attendees">Attendees</a></li>
				</ul>
			</section>
		</nav>
	</div>

	<div class="row">
		<div class="large-12 columns">
			<div class="panel">
				<p th:text="'The instance index is ' + ${instanceIndex}" />
			</div>
			<hr />
		</div>
	</div>


	<div class="row">
		<div class="large-12 columns">
			<h3>All Attendees</h3>
			<hr />
		</div>
	</div>

	<div th:replace="fragments/list :: attendeeList">
		<p>Attendees Table</p>
	</div>

	<div class="row">
		<div class="large-12 columns">
			<!-- This simply refreshes the page to demonstrate changed (or unchanged) ports -->
			<a href="add-attendee" class="medium button">Add Attendee</a>
			<a href="search-attendees" class="medium button">Search</a>
			<!-- This simply refreshes the page to demonstrate changed (or unchanged) ports -->
			<a href="list-attendees" class="medium button">Refresh</a>
		</div>
	</div>


</body>

</html>
